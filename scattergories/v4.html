<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scattergories</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f3f3f3;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 95%;
  height: 90vh;
  border: 3px solid #111;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Layout */
.top {
  flex: 1;
  display: flex;
}

/* LEFT */
.left {
  width: 30%;
  border-right: 3px solid #111;
  display: flex;
  flex-direction: column;
}

.letter-box {
  flex: 2;
  border-bottom: 3px solid #111;
  display: flex;
  justify-content: center;
  align-items: center;
  background: repeating-linear-gradient(
    45deg,
    #eee,
    #eee 6px,
    #ddd 6px,
    #ddd 12px
  );
}

.letter-box h1 {
  font-size: 150px;
  animation: letterPop 0.4s ease;
}

/* Letter animation */
@keyframes letterPop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.bottom-left {
  flex: 1;
  display: flex;
}

.timer {
  flex: 1;
  border-right: 3px solid #111;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 60px;
  transition: color 0.3s ease;
}

.timer.warning {
  color: red;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Single control button */
.control {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.control button {
  font-size: 50px;
  border: none;
  background: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.control button:hover {
  transform: scale(1.1);
}

/* MIDDLE */
.middle {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.middle.hidden {
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
}

.category {
  background: #111;
  color: white;
  padding: 8px 12px;
  font-weight: bold;
  animation: fadeIn 0.4s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(-10px); }
  to { opacity: 1; transform: translateX(0); }
}

/* RIGHT */
.right {
  width: 15%;
  border-left: 3px solid #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

.right button {
  padding: 15px 25px;
  cursor: pointer;
  border: 2px solid #111;
  background: white;
  font-size: 16px;
  transition: background 0.2s ease;
}

.right button:hover {
  background: #111;
  color: white;
}

/* FOOTER */
.footer {
  border-top: 3px solid #111;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
}

.footer span {
  cursor: pointer;
  text-decoration: underline;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  animation: fadeModal 0.3s ease;
}

@keyframes fadeModal {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: white;
  padding: 25px;
  width: 400px;
  max-width: 90%;
}
</style>
</head>
<body>

<div class="container">

  <div class="top">

    <div class="left">
      <div class="letter-box">
        <h1 id="letter">A</h1>
      </div>

      <div class="bottom-left">
        <div class="timer" id="timer">
          <span id="time">120</span>
        </div>

        <div class="control">
          <button onclick="toggleTimer()" id="toggleBtn">▶</button>
        </div>
      </div>
    </div>

    <div class="middle" id="categories"></div>

    <div class="right">
      <button onclick="resetGame()">Restart</button>
    </div>

  </div>

  <div class="footer">
    <div>Scattergories List Generator</div>
    <span onclick="openModal()">How To Play</span>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>How To Play</h2>
    <p>
      A random letter and 12 categories are generated.
      You have 120 seconds to think of a word for each category
      starting with the chosen letter.
      Press pause to hide the categories.
    </p>
    <br>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
let timeLeft = 120;
let timerInterval = null;
let isRunning = false;
let categoriesData = [];

const letterEl = document.getElementById("letter");
const timeEl = document.getElementById("time");
const toggleBtn = document.getElementById("toggleBtn");
const categoriesEl = document.getElementById("categories");
const timerEl = document.getElementById("timer");

/* Load categories */
async function loadCategories() {
  const res = await fetch("../scattergories/list.json");
  const data = await res.json();
  categoriesData = data.categories;
}

/* Shuffle (safe) */
function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function generateCategories() {
  categoriesEl.innerHTML = "";
  const selected = shuffle(categoriesData).slice(0, 12);

  selected.forEach(cat => {
    const div = document.createElement("div");
    div.className = "category";
    div.textContent = cat;
    categoriesEl.appendChild(div);
  });
}

function randomLetter() {
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  return letters[Math.floor(Math.random() * letters.length)];
}

/* Toggle timer */
function toggleTimer() {
  if (isRunning) {
    pauseTimer();
  } else {
    startTimer();
  }
}

function startTimer() {
  if (isRunning) return;

  isRunning = true;
  toggleBtn.textContent = "⏸";
  categoriesEl.classList.remove("hidden");

  timerInterval = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      timeEl.textContent = timeLeft;

      if (timeLeft <= 10) {
        timerEl.classList.add("warning");
      }
    } else {
      pauseTimer();
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
  isRunning = false;
  toggleBtn.textContent = "▶";
  categoriesEl.classList.add("hidden");
}

function resetGame() {
  pauseTimer();
  timeLeft = 120;
  timeEl.textContent = timeLeft;
  timerEl.classList.remove("warning");
  letterEl.textContent = randomLetter();
  letterEl.style.animation = "none";
  void letterEl.offsetWidth;
  letterEl.style.animation = "letterPop 0.4s ease";
  generateCategories();
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

window.addEventListener("DOMContentLoaded", async () => {
  await loadCategories();
  resetGame();
});
</script>

</body>
</html>
