<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter Lock</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#141421,#1f1f35);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.screen{
    display:none;
    width:100%;
    max-width:600px;
    padding:30px;
    background:#22223a;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
    text-align:center;
    animation:fadeIn .4s ease;
}

.active{ display:block; }

h1{ margin-top:0; letter-spacing:2px; }

input{
    padding:10px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-size:1rem;
    text-align:center;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:#6c63ff;
    color:white;
    cursor:pointer;
    transition:.2s;
}
button:hover{
    background:#847dff;
    transform:scale(1.05);
}

.current-word{
    font-size:2.5rem;
    letter-spacing:6px;
    margin:20px 0;
}

.players div{
    margin:5px 0;
}
.eliminated{
    text-decoration:line-through;
    color:#ff5252;
}

.history{
    margin-top:15px;
    font-size:.9rem;
    opacity:.8;
    max-height:100px;
    overflow:auto;
}

.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:.3s;
}
.popup.show{
    visibility:visible;
    opacity:1;
}
.popup-box{
    background:#2e2e50;
    padding:30px;
    border-radius:20px;
    text-align:center;
    animation:pop .3s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes pop{
    from{transform:scale(.8);}
    to{transform:scale(1);}
}
</style>
</head>
<body>

<!-- START SCREEN -->
<div class="screen active" id="startScreen">
    <h1>üîí Letter Lock</h1>
    <p>Select number of players</p>
    <input type="number" id="playerCount" min="2" max="8" value="2">
    <div id="playerInputs"></div>
    <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME SCREEN -->
<div class="screen" id="gameScreen">
    <h1>Letter Lock</h1>
    <div>Current Word</div>
    <div class="current-word" id="currentWord"></div>

    <input type="text" id="wordInput" placeholder="NEW WORD">
    <button onclick="submitWord()">Submit</button>

    <div id="turnText" style="margin-top:10px;"></div>

    <div class="players" id="players"></div>
    <div class="history" id="history"></div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2 id="popupTitle"></h2>
        <p id="popupText"></p>
        <button onclick="closePopup()">Continue</button>
    </div>
</div>

<script>
let players=[];
let eliminated=[];
let usedWords=[];
let currentWord="";
let currentPlayerIndex=0;

const words=["GAME","FIRE","COLD","MIND","WORD","PLAY","TIME","LOCK","WIND","STAR","MOON","SHIP","RING","WAVE","LAMP"];

const startScreen=document.getElementById("startScreen");
const gameScreen=document.getElementById("gameScreen");
const currentWordEl=document.getElementById("currentWord");
const playersEl=document.getElementById("players");
const historyEl=document.getElementById("history");
const turnText=document.getElementById("turnText");

document.getElementById("playerCount").addEventListener("input",generatePlayerInputs);
generatePlayerInputs();

function generatePlayerInputs(){
    const count=document.getElementById("playerCount").value;
    const container=document.getElementById("playerInputs");
    container.innerHTML="";
    for(let i=0;i<count;i++){
        container.innerHTML+=`<input placeholder="Player ${i+1}" id="p${i}"><br>`;
    }
}

function startGame(){
    const count=document.getElementById("playerCount").value;
    players=[];
    eliminated=[];
    usedWords=[];
    currentPlayerIndex=0;

    for(let i=0;i<count;i++){
        let name=document.getElementById("p"+i).value.trim();
        players.push(name || "Player "+(i+1));
    }

    currentWord=words[Math.floor(Math.random()*words.length)];
    usedWords.push(currentWord);

    startScreen.classList.remove("active");
    gameScreen.classList.add("active");

    currentWordEl.textContent=currentWord;
    historyEl.textContent=currentWord+" ‚Üí ";
    renderPlayers();
    updateTurnText();
}

function renderPlayers(){
    playersEl.innerHTML="";
    players.forEach((p,i)=>{
        let div=document.createElement("div");
        div.textContent=p+(i===currentPlayerIndex?" üëà":"");
        if(eliminated.includes(p)) div.classList.add("eliminated");
        playersEl.appendChild(div);
    });
}

function updateTurnText(){
    turnText.textContent="Turn: "+players[currentPlayerIndex];
}

function isOneLetterDifferent(a,b){
    if(a.length!==b.length) return false;
    let diff=0;
    for(let i=0;i<a.length;i++){
        if(a[i]!==b[i]) diff++;
    }
    return diff===1;
}

async function isValidWord(word){
    try{
        let res=await fetch("https://api.dictionaryapi.dev/api/v2/entries/en/"+word);
        return res.ok;
    }catch{return false;}
}

async function submitWord(){
    const input=document.getElementById("wordInput");
    let newWord=input.value.trim().toUpperCase();
    input.value="";

    if(!isOneLetterDifferent(currentWord,newWord)){
        eliminate("Must change exactly ONE letter!");
        return;
    }

    if(usedWords.includes(newWord)){
        eliminate("Word already used!");
        return;
    }

    const valid=await isValidWord(newWord);
    if(!valid){
        eliminate("Not a real word!");
        return;
    }

    currentWord=newWord;
    usedWords.push(newWord);
    historyEl.textContent+=newWord+" ‚Üí ";
    currentWordEl.textContent=currentWord;

    nextTurn();
}

function eliminate(reason){
    const player=players[currentPlayerIndex];
    eliminated.push(player);
    showPopup("‚ùå Eliminated",player+" lost!<br>"+reason);
    nextTurn();
}

function nextTurn(){
    let active=players.filter(p=>!eliminated.includes(p));
    if(active.length===1){
        showPopup("üèÜ Winner!",active[0]+" wins the game!");
        return;
    }

    do{
        currentPlayerIndex=(currentPlayerIndex+1)%players.length;
    }while(eliminated.includes(players[currentPlayerIndex]));

    renderPlayers();
    updateTurnText();
}

function showPopup(title,text){
    document.getElementById("popupTitle").innerHTML=title;
    document.getElementById("popupText").innerHTML=text;
    document.getElementById("popup").classList.add("show");
}

function closePopup(){
    document.getElementById("popup").classList.remove("show");
}
</script>

</body>
</html>
